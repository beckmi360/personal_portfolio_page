<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
	<title>Personal Portfolio Webpage</title>
</head>

<body>

	<!-- My portfolio should have a navbar with an id of #navbar -->
	<nav id="navbar">
		<a href="#welcome-section">About</a>
		<a href="#projects">Projects</a>
	

		<a href="#contact">Contact</a>
	</nav>
	<!-- welcome section with an id of #welcome-section -->
	<section id="welcome-section" class="jumptarget">
		<div class="video-wrapper">
			<!-- CORNER SPANS -->
			<span class="corner-tl"></span>
			<span class="corner-tr"></span>
			<span class="corner-bl"></span>
			<span class="corner-br"></span>
			<!-- <img src="img/pexels-achilles-kastanas-720459.jpg" alt=""> -->
			<video src="img/video.mp4" autoplay loop></video>

		</div>
		
	</section>
	<!-- projects section with an id of #projects -->
	<section id="projects" class="jumptarget">
		<div class="wrapper">
			<!-- project containers with a class of .project-tile -->
			<div class="project-tile">
				<a target="_blank" href="#">
					<div class="img-container">
						<img src="img/pomogranate.png" alt="">
					</div>
				</a>
			</div>
			<div class="project-tile">
				<a target="_blank" href="#">
					<div class="img-container">
						<img src="img/nasapod2.png" alt="">
					</div>
				</a>
			</div>
			<div class="project-tile">
				<a target="_blank" href="#">
					<div class="img-container">
						<img src="img/tiktactoe.png" alt="">
					</div>
				</a>
			</div>
			<div class="project-tile">
				<a target="_blank" href="#">
					<div class="img-container">
						<img src="img/tribute_page.png" alt="">
					</div>
				</a>
			</div>
			<div class="project-tile">
				<a target="_blank" href="#">
					<div class="img-container">
						<img src="img/pexels-achilles-kastanas-720459.jpg" alt="">
					</div>
				</a>
			</div>
			
		</div>

	</section>

	<script src="flickerRandom.js"></script>
</body>

</html>
